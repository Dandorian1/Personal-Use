[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.70"
unstable-features = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "lib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2", features = ["protocol-asset", "tray-icon"] }
tauri-plugin-http = { version = "2.2.0", features = ["unsafe-headers"] }
tauri-plugin-sql = { version = "2", features = ["mysql", "postgres", "sqlite"] }
tauri-plugin-log = "2.0.0-rc"
tauri-plugin-notification = {version = "2", features = [ "windows7-compat"] }
tauri-plugin-fs = "2"
tauri-plugin-store = "2"
tauri-plugin-dialog = "2"
tauri-plugin-process = "2"
tauri-plugin-clipboard-manager = "2.0.0-beta.0"
tauri-plugin-shell = "2"
tauri-plugin-os = "2"

lazy_static = "1.5.0"
once_cell = "1.20.2"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-cli = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-single-instance = "2"
tauri-plugin-updater = "2"
tauri-plugin-window-state = "2"
